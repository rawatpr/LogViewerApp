<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
	<title>	LogViewer Application</title>
<link href="../static/bootstrap.css" th:href="@{/bootstrap.css}" rel="stylesheet"/>
<script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
<script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
<script type="text/javascript" src="/static/app/logviewer.controller.js" th:src="@{/app/logviewer.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="ViewAppLogController as vm">
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Applications</a>
			</div>
			<p class="nav-text navbar-right" th:text="'Application Name is: '+${appName}" style="margin-right: 10px;"> App Logs information</p>
		</div>
	</nav>	
</header>

<div>
	<div class="row">
		<div class="col-lg-offset-2 col-lg-8">
			<table class="table">
				<thead>
				<tr>
				<th>Application Name</th>
				<th>WAS LOG URL</th>
				<th>NAS LOG URL</th>
				</tr>
				</thead>
				
				<tbody>
				<tr ng-repeat="info in vm.applicationDetails">
					<td>{{info.appName}}</td>
					<td>{{info.wasLogPathUrl}}</td>
					<td>{{info.nasLogPathUrl}}</td>
				</tr>
				</tbody>
			</table>
		
		</div>
	</div>
</div>
<footer class="" style="position: absolute; bottom:0;background-color: #f5f5f5;">
	<div class="container">
		<p class="text-muted"> Footer of the page</p>
	</div>
</footer>	
</body>
</html>
